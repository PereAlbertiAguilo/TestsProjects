<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1 class="calc-tilte">Basic Calculator</h1>

    <div class="calc-wrapper">
      <div class="clac-screen">
        <h1 id="display">0</h1>
      </div>
      <div class="calc-buttons">
        <button class="calc-btn" id="clear">C</button>
        <button class="calc-btn" id="backSpace">◄◄</button>
        <button class="calc-btn" id="one">1</button>
        <button class="calc-btn" id="two">2</button>
        <button class="calc-btn" id="three">3</button>
        <button class="calc-btn" id="four">4</button>
        <button class="calc-btn" id="five">5</button>
        <button class="calc-btn" id="six">6</button>
        <button class="calc-btn" id="seven">7</button>
        <button class="calc-btn" id="eight">8</button>
        <button class="calc-btn" id="nine">9</button>
        <button class="calc-btn" id="zero">0</button>
        <button class="calc-btn" id="dot">·</button>
        <button class="calc-btn" id="add">+</button>
        <button class="calc-btn" id="sub">-</button>
        <button class="calc-btn" id="mult">x</button>
        <button class="calc-btn" id="div">÷</button>
        <button class="calc-btn" id="pow">^</button>
        <button class="calc-btn" id="root">√</button>
        <button class="calc-btn" id="open">(</button>
        <button class="calc-btn" id="close">)</button>
        <button class="calc-btn" id="equal">=</button>
      </div>
    </div>

    <footer>Pere Albertí Aguiló</footer>

    <script src="/app.js"></script>
  </body>
</html>
